<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="score">score: 0</div>
<div class="main">
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
</div>
<script type="text/javascript">
	let score = 0;
	let scoreShow = document.querySelector('.score');
	let holes = document.querySelectorAll('.hole');
	console.log(holes)
	let main = document.querySelector('.main');
	let randLast = 0;
	let img = document.createElement('img');
	document.body.appendChild(img);
	img.classList.add('slk');
	setInterval(show, 1000);
	function show() {
		var rand = Math.floor(Math.random()* holes.length);
		if (rand != randLast) {
img.src = 'mole.svg';
img.style.top = holes[rand].getBoundingClientRect().top + 'px';
img.style.left = holes[rand].getBoundingClientRect().left + 'px';
		}
		randLast = rand;
	}
img.onclick = function(){
		if (score >= 3) {
			main.style.display = 'none';
			img.style.display = 'none';
			let div = document.createElement('div');
	document.body.appendChild(div);
	div.classList.add('win');

	div.innerHTML = 'you win'
		}else{
			score++;
			scoreShow.innerHTML = 'score: '+ score;
			img.style.display = 'none';
			show();
			img.style.display = 'inline'
		}
}
</script>
</body>
</html>
